<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICMS ~ Algorithms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: linear-gradient(#0e2357,#0f172a);
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #020617;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #1e293b;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            background-image: linear-gradient(to top left,#0fbbda,rgb(5, 5, 99));
            width: 380px;
            border-radius: 20px;
            overflow: visible;
            border: 2px solid black;
            margin: 20px auto; /* Centers the containers horizontally */
            color: white;
        }

        .subject h2 {
            text-align: justify;
        }

        .bigContainer{
            display: flex;  
            height: 500px;
            border-radius: 200px;
        }

        .Atext {
        color: white;
        transition: color 0.2s ease; /* Adjust the duration and timing function as needed */
        }

        .Atext:hover {
        color: rgb(31, 234, 241);; /* Replace with the color you want on hover */
        }

        .returnfun{
            color: darkcyan;
            transition: 0.3s;
        }

        .returnfun:hover{
            color: rgb(68, 233, 233);
            font-size: larger;
        }
    </style>
</head>
<body>
    <header>
        <a class = "returnfun" href="/">Home</a>
        <h1><b>Algorithms</b></h1>
    </header>

    <nav>
        <!-- Navigation content here -->
    </nav>

    <!-- Your content containers go here -->
    <div class="bigContainer" >
    <div class="container" id="subject1">
        <div class="subject">
            <h2 style="text-align: center;">Articles</h2>
            <ul>
                <li><a href="/Algorithms/article1" class="Atext">Article 1: What Is An Algorithm? Definition, Types, Characteristics</a></li>
            </ul>
        </div>
    </div>

    <div class="container" id="subject2">
        <div class="subject">
            <h2 style="text-align: center;">Video Guides</h2>
            <ul>
                <li><a href="/Algorithms/Video1" class="Atext">Video 1: Breadth First Search Algorithm
                </a></li>
            </ul>
        </div>
    </div>

    <div class="container" id="subject3">
        <div class="subject">
            <h2 style="text-align: center;">Quizzes</h2>
            <ul>
                <a href="/Algorithms/Quiz1" class="Atext">Quiz 1
                    </a>
                <img id = "trophy-img" hidden="hidden" src="https://i.pinimg.com/originals/98/b7/83/98b783ecea7d84bceaaf3d56f4f764e9.png"
                     style="max-width: 50px; width: 50px; height: 50px; margin: 0px;">
            </ul>
        </div>
    </div>
    <div class="container" id="subject4">
        <div class="subject">
            <h2 style="text-align: center;">PDFs</h2>
            <ul>
                <li><a href="#" class="Atext">PDF1: </a></li>
            </ul>
            </div>
        </div>
    </div>
    </div>


    <div class="container">
        <a href="/Algorithms/Discussion" class="Atext"> <h3 style="text-align: center;">The Discussion Board</h3></a>
    </div>
    
    <!-- Add more containers for additional content -->
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Place the fetch code here
        fetch("/api/Users/Trophies?course=Algorithms")
            .then(response => response.text())
            .then(trophy => {
                if (trophy === '1') {
                    document.getElementById("trophy-img").hidden = false;
                }
            })
            .catch(error => {
                console.error('Error fetching trophy data:', error);
            });
    });

</script>
</html>
