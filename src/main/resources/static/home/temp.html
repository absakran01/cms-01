<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .progress-bar {
            width: 300px;
            height: 30px;
            background-color: lightgray;
            position: relative;
            border-radius: 5px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
    </style>
    <title>Education Progress</title>
</head>
<body>

<div class="progress-bar">
    <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
</div>

<script>
    // Simulating quiz completion
    let completedForms = 4;

    // Update progress bar based on completed forms
    function updateProgressBar() {
        const progressFillElement = document.getElementById('progressFill');
        const percentComplete = (completedForms / 4) * 100;
        progressFillElement.style.width = `${percentComplete}%`;
    }

    // Example: Trigger update after completing a quiz
    // You might call this function when a user completes a quiz
    function completeQuiz() {
        if (completedForms < 4) {
            completedForms++;
            updateProgressBar();
        }
    }

    // Initial update
    updateProgressBar();
</script>

</body>
</html>
